<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <div id="todo-list" class="todo-list"></div>
  <form id="add-task-form" class="add-task-form">
    <input type="text" id="new-task-input" class="new-task-input" placeholder="Enter new task">
    <button type="button" id="add-task-btn" class="add-task-btn">Add Task</button>
  </form>
</div>
<script src="index.js"></script>
</body>
</html>
